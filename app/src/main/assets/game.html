<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OhNo Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
        }

        .game-title {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 5px;
            background: #000;
            touch-action: none;
        }

        .pieces-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            height: 120px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }

        .piece-preview {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            min-width: 60px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .piece-preview:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .piece-preview.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.3);
        }

        .piece-preview.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
        }

        .game-over-content h2 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="game-title">OhNo Blocks</div>
        <div class="score">Lines: <span id="linesValue">0</span></div>
    </div>

    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="400"></canvas>
        </div>

        <div class="pieces-area">
            <div class="piece-preview" id="piece1">
                <canvas width="50" height="50"></canvas>
            </div>
            <div class="piece-preview" id="piece2">
                <canvas width="50" height="50"></canvas>
            </div>
            <div class="piece-preview" id="piece3">
                <canvas width="50" height="50"></canvas>
            </div>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverlay">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Lines Cleared: <span id="finalLines">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
